<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TravelTip</title>
</head>

<body>
    <main class="main-container flex column">
        <header class="main-header flex space-between align-center">
            <h1 class="logo">TravelTip</h1>
            <section class="search-bar">
                <form onsubmit="onSearch(event)">
                    <input type="text" name="search" placeholder="Enter Location">
                    <button class="btn btn-search">Go</button>
                </form>
                <button onclick="onGetUserPos()" class="btn btn-user-pos">My Location</button>
            </section>
        </header>
        <section class="user-location flex space-between  align-center">
            <p>Location: <span class="user-pos"></span></p>
            <button class="btn btn-copy">Copy Location</button>
        </section>
        <section class="main-content flex">
            <div class="data-container flex column">
                <div class="weather-container">Weather Today</div>
                <div class="locations-table">
                    <h1>Locations table:</h1>
                    <p>Locations: <span class="locs"></span></p>
                </div>
            </div>
            <div class="map-container"></div>
            <div id="map" style="width: 50%; height: 400px;"></div>
        </section>
        <!-- <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>

        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button> -->

    </main>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
